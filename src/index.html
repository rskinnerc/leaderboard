<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="scores-section">
      <h2>Recent scores <button type="button">Refresh</button></h2>
      <ul id="scores-container">
        <li>There are no submitted scores.</li>
      </ul>
    </section>
    <section class="scores-form-section">
      <h2>Add your score</h2>
      <form name="add-score">
        <input type="text" name="name" id="name" placeholder="Your name">
        <input type="text" name="score" id="score" placeholder="Your score">
        <button type="button">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
