<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body class="bg-gradient-to-r from-sky-900 to-zinc-800">
  <header class="mt-24 mx-3">
    <h1
      class="text-5xl font-bold tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-rose-600 to-sky-200">
      Leaderboard</h1>
  </header>
  <main class="mx-3 my-10">
    <section class="scores-section">
      <h2 class="text-2xl text-sky-200 font-semibold">Recent scores <button type="button"
          class="rounded border-2 border-rose-600 px-2 py-0.5 text-base text-rose-100 bg-rose-600 font-semibold shadow-md shadow-rose-300/20"
          id="refresh-scores">Refresh</button></h2>
      <ul id="scores-container" class="rounded bg-sky-300/5 my-10">
        <li class="text-rose-300 text-base px-3 py-2">There are no submitted scores.</li>
      </ul>
    </section>
    <section class="scores-form-section">
      <h2 class="text-2xl text-sky-200 font-semibold">Add your score</h2>
      <form name="add-score">
        <input type="text" name="name" id="name" placeholder="Your name" required>
        <input type="number" name="score" id="score" placeholder="Your score" required>
        <button type="submit"
          class="rounded border-2 border-rose-600 px-2 py-0.5 text-base text-rose-100 bg-rose-600 font-semibold shadow-md shadow-rose-300/20">Submit</button>
      </form>
    </section>
  </main>
</body>

</html>
